    <div class="t-navbar">
        <img src="./only_logo.PNG" alt="logo" class="t-logo" style="height: 100%" />
        <input type="text" placeholder="Explore" />
        <img src="./usericon.png" alt="user" class="t-user" style="height: 100%" />

    <section class="hero-section">
        <div class="hero-content">
            <img src="mentorimg.jpg" alt="Mentor Mentee" class="hero-image">

                <h1 class="hero-title">One-stop solution for mentor-mentee interactions</h1>

                <button class="hero-button">Get Started</button>

    <section class="stats-section">
        <div class="stat">
            <div class="stat-number" data-target="2500">0</div>

        </div>
        <div class="stat">
            <div class="stat-number" data-target="2000">0</div>
            <div class="stat-label">Mentors</div>

        <div class="stat">
            <div class="stat-number" data-target="4000">0</div>
            <div class="stat-label">Registered Mentees</div>
        </div>
    </section>

    <section class="placeholder-section">
        Empowering Connections, Inspiring Growth
    </section>

        <div class="footer-content">
            <img src="logo1.png" alt="Footer Logo" class="footer-logo">
